<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Navbar -->
    <div class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <div class="bg-gray-800 text-white rounded-full w-8 h-8 flex items-center justify-center">
                    <span class="font-bold text-lg">ðŸ¤–</span>
                </div>
                <span class="text-xl font-bold text-gray-800">ChatBot</span>
            </div>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-4">
                <a href="stream.html" class="text-gray-600 hover:text-gray-800">Chat</a>
                <button class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200">Sign in</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Register</button>
            </div>
        </div>
    </div>

    <!-- Upload Video Section -->
    <div class="container mx-auto p-4 flex-1 flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Upload Your Video</h1>
        <form 
            action="/upload"
            method="post"
            enctype="multipart/form-data"
            class="bg-white p-6 rounded-lg shadow-md w-full max-w-md"
        >
            <label for="video" class="block text-gray-700 font-bold mb-2">Select a video to upload:</label>
            <input
                type="file"
                id="video"
                name="video"
                accept="video/*"
                class="block w-full text-gray-700 border border-gray-300 rounded-lg p-2 mb-4"
            >
            <button
                type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Upload
            </button>
        </form>
    </div>
</body>
</html>
